<!DOCTYPE html>
<html>

<head>
    <title>Primer Clase</title>
</head>

<body>
    <h1>Planes</h1>
    <hr>
    <!-- TABLAS -->
    <table border="1" >
        <!-- COLUMNAS - TR TABLE ROW -->
        <tr align="center">
            <!-- encabezados - TABLE HEAD -->
            <th>Caracteristicas</th>
            <th>Basico</th>
            <th>Intermedio</th>
            <th>Premium</th>
        </tr>
        <tr align="center">
            <td>Cantidad de Dispositvos</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>Calidad</td>
            <td>480p</td>
            <td>720p</td>
            <td>1080p</td>
        </tr>
    </table>
    <hr>
    <h1>Datos</h1>
    <caption>Personas</caption>
    <table border="2" style="width: 100%;">
        <tr align="center">
            <th>Nombre</th>
            <th>Apellido</th>
            <th colspan="2">Telefono</th>
        </tr>
        <tr align="center">
            <td>Leonardo</td>
            <td>Sosa</td>
            <td>3513132</td>
            <td>31033103</td>
        </tr>
    </table>

</body>

</html>
